<div style="margin-top: 1rem;">
  <button class="btn btn-secondary" (click)="back()">Back</button>
  <h3>Total active users: {{users.length}}</h3>
</div>
<div>
  <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
    [collectionSize]="users.length"></ngb-pagination>
</div>
<table class="table table-striped mat-app-background">
  <thead>
    <tr class="table-primary">
      <th scope="col">#id</th>
      <th scope="col">e-mail</th>
      <th scope="col">Name</th>
      <th scope="col">Last</th>
      <th scope="col">Authorized</th>
      <th scope="col">Desactivate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | slice:(page-1) * pageSize:(page-1) * pageSize + pageSize">
      <th scope="row">{{user.id}}</th>
      <td>{{user.mail}}</td>
      <td>{{user.name}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.authorized}}</td>
      <td>
        <button class="buttons" class="btn btn-danger" (click)="desactiveAccount(user.id)">x</button>
      </td>
    </tr>
  </tbody>
</table>
