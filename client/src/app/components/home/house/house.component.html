<div class="housecard mat-app-background" [ngClass]="{'darkmode': darkmode}">
    <div class="updiv">
        <mat-card-actions class="margin">
            <a routerLink="/housedetail/{{house.id}}">
                <img class="image" [src]="giveMePhoto()" />
            </a>
            <mat-icon id="leftarrow" class="carrouselbutton" (click)="paginationBack()">navigate_before</mat-icon>
            <mat-icon id="rightarrow" class="carrouselbutton" (click)="paginationForward()">navigate_next</mat-icon>
            <ngb-rating [max]="5" [(rate)]=starRating [readonly]="true"></ngb-rating>
        </mat-card-actions>
    </div>

    <div class="firstdiv">
        <div class="namediv">
            <h2 class="name"><br/>{{house.country}}, {{house.city}}</h2>
        </div>

        <div class="favdiv">
            <button id="addfav" class="favourites" *ngIf="checkIsFavorite(house.id) === false"
                (click)="setFavorite(house.id, dbProfile.id)"><svg class="heartsvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M244 84L255.1 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 0 232.4 0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84C243.1 84 244 84.01 244 84L244 84zM255.1 163.9L210.1 117.1C188.4 96.28 157.6 86.4 127.3 91.44C81.55 99.07 48 138.7 48 185.1V190.9C48 219.1 59.71 246.1 80.34 265.3L256 429.3L431.7 265.3C452.3 246.1 464 219.1 464 190.9V185.1C464 138.7 430.4 99.07 384.7 91.44C354.4 86.4 323.6 96.28 301.9 117.1L255.1 163.9z"/></svg></button>
            <button id="removefav" class="favourites" *ngIf="checkIsFavorite(house.id) === true"
                (click)="deleteFavorite(house.id, dbProfile.id)"><svg id="favsvg" class="heartsvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg></button>
        </div>

    </div>

    <!-- <button (click)="toggleFavorite(house.id)">like</button> -->
    <!-- <button (click)="toggledeleteFavorite(house.id)">delete</button> -->


    <div class="botdiv">
        <h3 class="info">{{house.rooms}} room/s</h3>
        <h3 class="info">{{house.bathrooms}} bathroom/s</h3>
        <h3 class="info">
            <span *ngIf="house.allowpets as value; else elseBlock">Pets: <span style="color: green">✓</span></span>
            <ng-template #elseBlock>Pets: <span style="color: red">✕</span></ng-template>
            <span style="margin-left: 5%"><span *ngIf="house.wifi as value; else elseBlockwifi">Wi-Fi: <span
                        style="color: green">✓</span></span>
                <ng-template #elseBlockwifi>Wi-Fi: <span style="color: red">✕</span></ng-template>
            </span>
        </h3>
        <h3 class="info">Occupants: {{house.maxpeople}} </h3>
    </div>
    <h3 class="price" *ngIf="house.country"> ARS ${{house.price}}</h3>
</div>
