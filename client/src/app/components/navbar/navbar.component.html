<div class="wrapper" [ngClass]="darkmode ? 'mat-elevation-z4 dark' : 'mat-elevation-z4'">
  <a routerLink="/home">
    <img class="logo" src="../../assets/logo.png" alt="Logo">
  </a>
  <div class="leftdiv">

    <div class="host">
      <a *ngIf="!userProfile.id" (click)="validateUser()" style="margin-right: 5%; background-color: rgba(128, 128, 128, 0.15);" mat-button >Become
      a Host</a>
      <a *ngIf="userProfile.id" (click)="validateUser()" style="margin-right: 5%; background-color: rgba(128, 128, 128, 0.15);" mat-button routerLink="/createhouse" >Become
        a Host</a>
    </div>
  </div>

<ng-template #favorites let-modal class="favmodal">
  <div class="favoriteshead">
    <h4 class="headtitle">Favourites</h4>
    <p class="ptitle">Create an account to link your favourites to your profile!</p>
    <button type="button" id="closemodal" class="modalbutton" aria-label="Close" (click)="modal.dismiss('Cross click')">✕</button>
  </div>
  <div class="favoritesbody">
      <form>
        <div class="grid">
            <div *ngFor="let favorite of favoritesHouses">
              <div class="house" [ngClass]="
              darkmode
                ? 'housecard mat-app-background darkmode'
                : 'housecard mat-app-background '
              ">
              <div class="updiv">
                      <a routerLink="/housedetail/{{favorite.id}}">
                          <img class="image" [src]="favorite.picture[0]" />
                      </a>
              </div>

              <div class="firstdiv">
                  <div class="houseinfo">
                      <h1 class="type">House</h1>
                      <span class="location"><br/>{{favorite.country}}, {{favorite.city}}</span>
                      <h3 class="price"> USD ${{favorite.price}}</h3>
                  </div>
              </div>
              <button type="button" id="removefav" class="modalbutton" aria-label="Close" (click)="removeFavoriteLS(favorite.id)">✕</button>
            </div>
          </div>
        </div>
      </form>
  </div>
</ng-template>

        <button class="myfavourites" (click)="openModalFav(favorites)">My favourites</button>

  <div class="rightdiv">
    <a mat-button routerLink="/home">Home</a>
    <a mat-button routerLink="/about">About</a>

      <a (click)="loginWithRedirect()" mat-fab color="raised" *ngIf="(auth.isAuthenticated$ | async) === false"
        aria-label="Sing Up">
